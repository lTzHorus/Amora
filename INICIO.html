<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amora Buffet - Bem-vindo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* Fundo animado em tons de roxo escuro e suave */
        body {
            background: linear-gradient(135deg, #2a0a3d, #3e1555, #2e0d48);
            background-size: 300% 300%;
            animation: gradientBG 6s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container central com animações */
        .splash {
            text-align: center;
            color: white;
            animation: fadeIn 1.5s ease-in, fadeOut 2s ease-in 3s forwards;
        }

        h1 {
            font-size: 3.5rem;
            letter-spacing: 3px;
            animation: slideDown 1.5s ease-out;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            animation: slideUp 1.5s ease-out;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(-20px); }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes gradientBG {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>

    <div class="splash">
        <h1>Amora Buffet</h1>
        <p>Delícias e momentos inesquecíveis...</p>
    </div>

    <script>
        // Redireciona para a página inicial após 4 segundos
        setTimeout(function() {
            window.location.href = "index.html"; // Altere para o caminho correto da página inicial
        }, 4000);
    </script>

</body>
</html>
